<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .image-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: inline-block;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.02);
        }
        
        .image-info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Display</h1>
        <div class="image-wrapper">
            <img src="https://files.slack.com/files-tmb/T02T2AH0X-F08TMTW7QE8-0a7d3421d8/ska__rmavbild_2025-05-22_kl._13.37.56_480.png" 
                 alt="Screenshot from 2025-05-22" 
                 onerror="this.style.display='none'; document.querySelector('.error-message').style.display='block';">
        </div>
        <div class="image-info">
            <p>Screenshot taken on May 22, 2025 at 13:37:56</p>
        </div>
        <div class="error-message" style="display: none; color: #e74c3c; margin-top: 20px;">
            <p>⚠️ Image could not be loaded. This might be due to access restrictions on the Slack file.</p>
            <p style="margin-top: 10px; font-size: 0.8rem;">
                Note: Slack file URLs often require authentication and may not be publicly accessible.
            </p>
        </div>
    </div>
</body>
</html>
